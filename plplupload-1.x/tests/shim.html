        <script type="text/javascript">
            
            $(function(){
            
                var inline_button = new plupload.Uploader({
                    runtimes: 'flash,silverlight',
                    browse_button: document.getElementById("inline_button"),
                    url: 'upload.php',
                    flash_swf_url: '/plupload/js/plupload.flash.swf',
                    silverlight_xap_url: '/plupload/js/plupload.silverlight.xap'
                });
                inline_button.init();
                
                
                var block_button = new plupload.Uploader({
                    runtimes: 'flash,silverlight',
                    browse_button: "block_button",
                    url: 'upload.php',
                    flash_swf_url: '/plupload/js/plupload.flash.swf',
                    silverlight_xap_url: '/plupload/js/plupload.silverlight.xap'
                });
                block_button.init();
            });
        </script>
