<style type="text/css">
body,td { color:#2f2f2f; font:12px/1.5em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:12px/1.5em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p><a href="{{store url=""}}" style="color:#1E7EC8;"><img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="Makingware" border="0"/></a></p></td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p><strong>您好，{{var customer.name}}</strong>：<br/>

                            <p style="border:1px solid #BEBCB7; padding:13px 18px; background:#F8F7F5; ">请点击下面的链接确认订阅：<br />

                            <p>再次感谢！<br/><strong><a href="{{store url=""}}" style="color:#1E7EC8;">{{config path="general/store_information/name"}}</a></strong></p>


                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
